<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Document Search & Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen font-sans p-6">

  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-blue-600">LLM Document Search & Summarizer</h1>
    <p class="text-gray-600 mt-2">Search your corpus using natural language and summarize results with AI.</p>
  </header>

  <main class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-6 relative">
    <div class="relative w-64">
  <!-- Search Input -->
  <input 
    id="query" 
    type="text" 
    placeholder="e.g. What is machine learning?" 
    oninput="suggestQueries()" 
    onkeydown="if(event.key==='Enter') searchAndSummarize()" 
    class="w-full p-3 border border-gray-300 rounded-md"
  />

  <!-- Suggestions Dropdown -->
  <div 
    id="suggestions" 
    class="text-sm text-gray-700 space-y-1 absolute bg-white border border-gray-300 rounded-md w-full z-10 hidden shadow-md"
  ></div>
</div>

    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
      <div class="w-full sm:w-1/2">
        <label for="summaryLength" class="block text-sm font-medium text-gray-700 mb-1">Summary Length</label>
        <select id="summaryLength" class="w-full p-3 border border-gray-300 rounded-md">
          <option value="short">Short</option>
          <option value="medium" selected>Medium</option>
          <option value="long">Long</option>
        </select>
      </div>
      <button onclick="searchAndSummarize()" 
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-md">
        Search & Summarize
      </button>
    </div>
  </main>

  <p id="loadingMessage" class="text-center text-gray-400 mt-6 hidden">ðŸ”„ Loading...</p>

  <section id="results" class="max-w-4xl mx-auto mt-10 space-y-6"></section>

  <div id="pagination" class="flex justify-center items-center gap-2 mt-4 hidden">
    <button id="prevPage" onclick="changePage(currentPage-1)" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50">Prev</button>
    <span id="pageInfo" class="text-gray-700"></span>
    <button id="nextPage" onclick="changePage(currentPage+1)" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50">Next</button>
  </div>

  <!-- Summary -->
  <section id="summary" class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md hidden">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-blue-600">AI Summary</h2>
      <div class="flex gap-2">
        <button onclick="copySummary()" class="text-sm text-blue-600 hover:underline">ðŸ“‹ Copy</button>
        <button onclick="regenerateSummary()" class="text-sm text-blue-600 hover:underline">ðŸ”„ Regenerate</button>
        <button onclick="downloadEvalLog()" class="text-sm text-blue-600 hover:underline">ðŸ“„ Export</button>
      </div>
    </div>
    <p id="summaryText" class="text-gray-800 leading-relaxed"></p>
    <div id="summaryMeta" class="text-sm text-gray-500 mt-4"></div>
  </section>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</body>
</html>
